<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="☾ Hands Apart, Memories Close ☽" />
  <meta property="og:description" content="A heart offered, a distance kept…yet the bond whispers." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>☾ Hands Apart, Memories Close ☽</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #000;
      font-family: "Poppins", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      touch-action: manipulation;
    }

    /* الخلفية الضبابية (تثبيت لتجنب إعادة التخطيط) */
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: blur(22px) brightness(0.34);
      z-index: 0;
      transform: scale(1.06);
      pointer-events: none; /* لكي لا تتداخل مع اللمس */
    }

    /* الحاوية الرئيسية للمحتوى */
    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      /* مساحات أمان للأجهزة الحديثة (notch / home indicator) */
      padding: calc(env(safe-area-inset-top, 20px) + 18px) 18px calc(env(safe-area-inset-bottom, 20px) + 18px);
      overflow: auto; /* يسمح بالتمرير إذا كان المحتوى أطول من الشاشة */
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 6px;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
      line-height: 1.1;
    }

    .desc {
      font-size: 0.88rem;
      color: #e6e6e6;
      margin-bottom: 12px;
      font-style: italic;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      max-width: 92%;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      margin: 12px 0 18px 0;
    }

    .main-video {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      /* ضبط أقصى ارتفاع حتى لا يطرد المحتوى خارج الشاشة */
      max-height: 70vh;
      object-fit: cover;
    }

    .sound-control {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      font-size: 18px;
      transition: transform 0.2s ease, background 0.2s ease;
      z-index: 3;
    }

    .sound-control:hover {
      transform: scale(1.1);
      background: rgba(0,0,0,0.8);
    }

    .actions {
      margin-top: 6px;
      margin-bottom: 6px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.18);
      padding: 10px 20px;
      border-radius: 26px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform .16s ease, background .16s ease;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      -webkit-tap-highlight-color: transparent;
    }

    button:active { transform: scale(0.98); }
    button:hover { transform: scale(1.04); }

    /* شاشة البداية للتفاعل */
    .start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .start-screen h2 {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .start-button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start-button:active {
      background: rgba(255,255,255,0.3);
      transform: scale(0.95);
    }

    /* تأثير الاهتزاز */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s ease-in-out;
    }

    /* ضمان أن النصوص والأزرار لا تلتصق بالحافة على شاشات صغيرة */
    @media (max-height: 640px) {
      h1 { font-size: 1.2rem; }
      .desc { font-size: 0.82rem; }
      .video-container { max-width: 360px; }
    }

  </style>
</head>
<body>
  <!-- شاشة البداية -->
  <div class="start-screen" id="startScreen">
    <h2>☾ Hands Apart, Memories Close ☽</h2>
    <button class="start-button" id="startButton">▶️ Start Experience</button>
  </div>

  <!-- الخلفية الضبابية -->
  <video class="bg" src="video.mp4" loop playsinline preload="auto"></video>

  <!-- الحاوية المحتوية على النص والفيديو الرئيسي -->
  <div class="container">
    <h1>☾ Hands Apart, Memories Close ☽</h1>
    <div class="desc">"A heart offered, a distance kept…yet the bond whispers."</div>

    <div class="video-container">
      <video class="main-video" src="video.mp4" loop playsinline preload="auto"></video>
      <button class="sound-control" id="soundToggle">🔇</button>
    </div>

    <div class="actions">
      <button id="likeButton">❤️ Like</button>
    </div>
  </div>

  <script>
    // عناصر DOM
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const mainVideo = document.querySelector('.main-video');
    const bgVideo = document.querySelector('.bg');
    const soundToggle = document.getElementById('soundToggle');
    const likeButton = document.getElementById('likeButton');
    
    // حالة الصوت
    let isMuted = true;
    let audioContext = null;
    
    // تهيئة الفيديو بدون صوت في البداية
    function initializeVideos() {
      mainVideo.volume = 0;
      bgVideo.volume = 0;
      mainVideo.playsInline = true;
      bgVideo.playsInline = true;
      mainVideo.setAttribute('webkit-playsinline', '');
      bgVideo.setAttribute('webkit-playsinline', '');
    }
    
    // بدء التجربة
    startButton.addEventListener('click', async function() {
      try {
        // إخفاء شاشة البداية
        startScreen.style.display = 'none';
        
        // تشغيل الفيديو
        await mainVideo.play();
        await bgVideo.play();
        
        // تهيئة AudioContext بعد التفاعل الأول
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        console.log('الفيديو يعمل بنجاح');
      } catch (error) {
        console.error('خطأ في تشغيل الفيديو:', error);
        // محاولة بديلة
        mainVideo.play().catch(e => console.log('لا يمكن تشغيل الفيديو تلقائياً'));
        bgVideo.play().catch(e => console.log('لا يمكن تشغيل الفيديو تلقائياً'));
      }
    });
    
    // زر التحكم بالصوت
    soundToggle.addEventListener('click', function() {
      isMuted = !isMuted;
      
      if (isMuted) {
        mainVideo.volume = 0;
        bgVideo.volume = 0;
        this.innerHTML = '🔇';
      } else {
        mainVideo.volume = 0.7;
        bgVideo.volume = 0.7;
        this.innerHTML = '🔊';
        
        // إعادة تشغيل الفيديو لتفعيل الصوت (للسافاري)
        mainVideo.play().catch(e => console.log('لا يمكن تشغيل الصوت'));
        bgVideo.play().catch(e => console.log('لا يمكن تشغيل الصوت'));
      }
    });
    
    // إنشاء صوت حجارة واقعي
    function createStoneSound() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      
      const duration = 0.8;
      
      // إنشاء ضوضاء بنية
      const bufferSize = audioContext.sampleRate * duration;
      const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
      const data = buffer.getChannelData(0);
      
      for (let i = 0; i < bufferSize; i++) {
        data[i] = Math.random() * 2 - 1;
      }
      
      const noise = audioContext.createBufferSource();
      noise.buffer = buffer;
      
      // مرشح تمرير نطاقي
      const bandpass = audioContext.createBiquadFilter();
      bandpass.type = 'bandpass';
      bandpass.frequency.value = 800;
      bandpass.Q.value = 0.8;
      
      // تضمين السعة
      const gainNode = audioContext.createGain();
      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.05);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
      
      // توصيل العقد
      noise.connect(bandpass);
      bandpass.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      // تشغيل الصوت
      noise.start();
      noise.stop(audioContext.currentTime + duration);
    }

    // إضافة حدث النقر على زر الإعجاب
    likeButton.addEventListener('click', function() {
      // إضافة تأثير الاهتزاز
      this.classList.add('shake');
      
      // تشغيل صوت الحجارة
      createStoneSound();
      
      // إزالة تأثير الاهتزاز بعد انتهاءه
      setTimeout(() => {
        this.classList.remove('shake');
      }, 300);
    });
    
    // تهيئة الفيديو عند تحميل الصفحة
    window.addEventListener('load', initializeVideos);
    
    // معالجة إيقاف الصفحة (لأجهزة iOS)
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        // الصفحة غير مرئية - إيقاف الفيديو
        mainVideo.pause();
        bgVideo.pause();
      } else {
        // الصفحة مرئية - إعادة التشغيل
        if (startScreen.style.display === 'none') {
          mainVideo.play().catch(e => console.log('لا يمكن إعادة التشغيل'));
          bgVideo.play().catch(e => console.log('لا يمكن إعادة التشغيل'));
        }
      }
    });
    
    // معالجة إيقاف الشاشة (لأجهزة iOS)
    document.addEventListener('webkitvisibilitychange', function() {
      if (document.webkitHidden) {
        mainVideo.pause();
        bgVideo.pause();
      } else {
        if (startScreen.style.display === 'none') {
          mainVideo.play().catch(e => console.log('لا يمكن إعادة التشغيل'));
          bgVideo.play().catch(e => console.log('لا يمكن إعادة التشغيل'));
        }
      }
    });

  </script>
</body>
</html>
